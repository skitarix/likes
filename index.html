<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Likes Counter</title>
    <style>
        /* Підключення шрифту Molot */
        @font-face {
            font-family: 'Molot';
            src: url('Molot.woff') format('woff2'),
                 url('Molot.woff2') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            background-color: #00ff00; /* Зелений фон */
            font-family: 'Molot', sans-serif; /* Використання шрифту Molot */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #like-container {
            background-color: rgba(192, 192, 192, 0.67); /* Фон з прозорістю */
            border-radius: 15px; /* Заокруглені краї */
            padding: 10px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Тінь для об'ємності */
            display: flex;
            align-items: center;
        }

        #like-icon {
            width: 40px; /* Збільшена ширина іконки */
            height: auto; /* Автоматична висота для збереження пропорцій */
            margin-right: 10px; /* Відступ праворуч від іконки */
        }

        #like-count {
            font-size: 36px; /* Збільшений розмір шрифту для цифр */
            color: #000000; /* Чорний текст */
            margin: 0;
            font-family: 'Molot', sans-serif; /* Використання шрифту Molot для цифр */
        }
    </style>
</head>
<body>
    <div id="like-container">
        <img id="like-icon" src="https://png.klev.club/uploads/posts/2024-04/png-klev-club-3qps-p-yutub-laik-png-26.png" alt="Like Icon">
        <p id="like-count">123</p>
    </div>
</body>
</html>
